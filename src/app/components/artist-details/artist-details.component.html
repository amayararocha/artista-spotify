<div class="flex flex-col items-center justify-center min-h-screen p-6">
  <div *ngFor="let artist of artistDetails" class="bg-white rounded-lg shadow-md p-6 mb-6 w-full max-w-md flex flex-col items-center">
    <img [src]="artist.image" alt="{{ artist.name }}" class="w-32 h-32 object-cover rounded-full">
    <div class="text-center mt-4">
      <h2 class="text-2xl font-bold text-gray-800">{{ artist.name }}</h2>
      <p class="text-gray-600 mt-2">{{ artist.bio }}</p>
      <div class="mt-4">
        <p class="text-gray-700"><span class="font-semibold">Followers:</span> {{ artist.followers }}</p>
        <p class="text-gray-700"><span class="font-semibold">Popularity:</span> {{ artist.popularity }}</p>
      </div>
    </div>
  </div>
</div>
