<div class="max-w-lg mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
    <img [src]="artist.image" alt="Artist Image" class="w-full rounded-lg mb-4">
    <h2 class="text-3xl font-bold">{{ artist.name }}</h2>
    <p class="text-gray-700 mt-2">{{ artist.bio }}</p>
    <p class="text-gray-500 mt-2">Followers: {{ artist.followers | number }}</p>
    <p class="text-gray-500">Popularity: {{ artist.popularity }}</p>
  </div>
