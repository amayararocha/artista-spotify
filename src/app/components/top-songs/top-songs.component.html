<div class="max-w-lg mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-2xl font-bold mb-4">Top Songs</h3>
    <ul>
      <li *ngFor="let song of songs" class="mb-2">
        <span class="font-medium">{{ song.title }}</span> - {{ song.plays | number }} plays
      </li>
    </ul>
  </div>
