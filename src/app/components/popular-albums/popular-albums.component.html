<div class="flex flex-col items-center justify-center min-h-screen p-6">
  <div class="flex items-center mb-6 w-full max-w-screen-lg">
    <input 
      type="text" 
      placeholder="Search album..." 
      [(ngModel)]="searchTerm"
      class="p-2 border border-gray-300 rounded mr-2 w-full max-w-xs"
      (input)="filterAlbums()"
    />
    <button 
      (click)="filterAlbums()"
      class="bg-blue-950 text-white p-2 rounded hover:bg-blue-800"
    >
      Search
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-screen-lg">
    <div *ngFor="let album of filteredAlbums" class="bg-white rounded-lg shadow-md flex flex-col justify-center items-center h-40">
      <div class="text-center flex flex-col justify-center items-center h-full">
        <h2 class="text-lg font-semibold text-gray-800 mb-2 w-48">{{ album.title }}</h2>
        <p class="text-gray-600 text-sm">Release Year: {{ album.releaseYear }}</p>
      </div>
    </div>
  </div>
</div>
